<!DOCTYPE html>
<html>
<head>
    <title>Zomato Chronicles: The Great Food Fiasco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!DOCTYPE html>
 
 
<body>
    <header style="background-color: #333; color: #fff; padding: 20px;">
        <h1>Zomato Chronicles</h1>
        <nav>
            <ul style="list-style: none; margin: 0; padding: 0;">
                <li style="display: inline-block; margin-right: 20px;"><a href="#" style="color: #fff; text-decoration: none;">Home</a></li>
                <li style="display: inline-block; margin-right: 20px;"><a href="#" style="color: #fff; text-decoration: none;">Menu</a></li>
                <li style="display: inline-block; margin-right: 20px;"><a href="#" style="color: #fff; text-decoration: none;">Orders</a></li>
                <li style="display: inline-block; margin-right: 20px;"><a href="#" style="color: #fff; text-decoration: none;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" style="background-image: url('hero-background.jpg'); background-size: cover; background-position: center; color: #fff; text-align: center; padding: 100px 0;">
            <h2>Welcome to Zomato Chronicles!</h2>
            <p>Delight your taste buds with our mouth-watering dishes.</p>
            <a href="#" class="btn" style="background-color: #333; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Explore Menu</a>
        </section>

        <section id="menu" style="text-align: center; padding: 50px 0;">
            <h2>Our Menu</h2>
            <div class="dish" style="margin-bottom: 20px;">
                <h3>Dish Name</h3>
                <p class="price" style="font-weight: bold;">$9.99</p>
                <p class="availability" style="color: green;">Available</p>
            </div>
            <!-- Repeat the above dish structure for each menu item -->
        </section>

        <section id="orders" style="text-align: center; padding: 50px 0;">
            <h2>My Orders</h2>
            <div class="order" style="margin-bottom: 20px;">
                <h3>Order ID: 12345</h3>
                <p class="status" style="font-weight: bold;">Status: Received</p>
            </div>
            <!-- Repeat the above order structure for each order -->
        </section>
    </main>

    <footer style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
        <p>&copy; 2023 Zomato Chronicles. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

</html>
